<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <h1>Tic Tac Toe ðŸ”¥</h1>
      <p class="announce-turn">Player 1</p>
      <p class="draw"></p>
      <div class="row">
        <div class="square top left"></div>
        <div class="square top middle"></div>
        <div class="square top right"></div>
      </div>
      <div class="row">
        <div class="square center left"></div>
        <div class="square center middle"></div>
        <div class="square center right"></div>
      </div>
      <div class="row">
        <div class="square bottom left"></div>
        <div class="square bottom middle"></div>
        <div class="square bottom right"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
